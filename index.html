<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess App</title>
    <link id="themeStylesheet" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chessboard"></div>
    
    <script>
        function checkEdison() {
            let answer = prompt("Edison/Jesse Board?");
            if (answer && answer.toLowerCase() === "yes") {
                document.getElementById("themeStylesheet").href = "edison-style.css";
            }
        }
        window.onload = checkEdison; // Run when the page loads
    </script>

    <script type="module" src="util.js"></script>
    <script type="module" src="piece.js"></script>
    <script type="module" src="pawn.js"></script>
    <script type="module" src="rook.js"></script>
    <script type="module" src="knight.js"></script>
    <script type="module" src="bishop.js"></script>
    <script type="module" src="queen.js"></script>
    <script type="module" src="king.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
